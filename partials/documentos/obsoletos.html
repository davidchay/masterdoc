<div class="panel panel-default animated fadeInLeft">
  <div class="panel-body">
  	<div class="page-header">
  	  	<h3>
    		<i class="fa fa-archive"></i> 
    		Documentos Obsoletos
  	 	<div class="col-sm-4 pull-right">
  	 		<div class="input-group">
  			  	<span class="input-group-addon">
  			  		<i class="fa fa-search"></i>
  			  	</span>
  	 			<input type="text" ng-model="query"  class="mg- form-control" id="searchBorrador" placeholder="Burcar documento...">
  	 		</div>
  		 </div>
    	</h3>
	</div>

	<button ng-show="usuario.id_perfil==0" input="button" class="btn  btn-link btn-xs" ng-click="crearPDF()"><i class="fa fa-file-pdf-o"></i> Crear reporte</button>
	
	<div class="mensaje"></div>
	<table class="table table-hover no-margin-bootom">
		<thead>
			<tr>
				<th>#</th>
				<th>Nombre
					<a ng-click="orden='nombre_documento';reversa=!reversa"><i class="fa fa-sort"></i></a>
				</th>
				<th>Codigo
					<a ng-click="orden='codigo';reversa=!reversa"><i class="fa fa-sort"></i></a>
				</th>
				<th>Fecha
					<a ng-click="orden='fecha';reversa=!reversa"><i class="fa fa-sort"></i></a>
				</th>
				<th class="text-center">Acción</th>
			</tr>
		</thead>
		<tbody >
		<tr id="{{obsoleto.id_documento}}" ng-repeat="obsoleto in obsoletosList | filter:query| orderBy:orden:reversa">
				<td >{{$index+1}}</td>
				<td >
					<span title="{{obsoleto.nombre_documento}}">
						   {{obsoleto.nombre_documento | characters:85:false}}
						</span>
				</td>
				<td >{{obsoleto.codigo}}</td>
				<td >{{obsoleto.fecha}}</td>
				<td class="text-center">
					<button type="button" class="btn btn-primary btn-xs" ng-click="transitionTo('escritorio.documentos.versiones',{idDocumento:obsoleto.id_documento,tabla:obsoleto.tabla})"><i class="fa fa-history"></i> Versiones anteriores</button>
				</td>
				
			</tr>
		</tbody>
	</table>
	<div ng-show="obsoletosList==0" class="text-center">
		<p class="lead">
			No se encontró ningun documento obsoleto.
		</p>
	</div>
  </div><!-- end panel-body-->
</div><!-- end panel-->
