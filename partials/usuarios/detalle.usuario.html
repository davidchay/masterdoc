<div class="animated fadeInLeft">    
    <div class="page-header ">
          <h3>
            <a ui-sref="escritorio.usuarios" title="Regresar a lista de usuarios">
              <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-arrow-left fa-stack-1x fa-inverse"></i>
              </span></a>
            <i class="fa fa-user"></i>
            Información de usuario
          </h3>
      </div>
        <div class="mensaje"></div>
        <form role="form" name="formPerfil" role="form">
          <fieldset>
            <div class="row">
            <div class="col-md-6">
              <legend>Datos personales</legend>
              <div class="form-group">
                  <label for="nombre" class="control-label">* Nombre(s)</label>
                  <input type="text" id="nombre" ng-model="nombre" name="nombre" class="form-control" required autofocus >
              </div>
             
              <div class="form-group">
                  <label for="apellidos" class="control-label">* Apellido(s)</label>
                  <input type="text" id="apellidos" ng-model="apellidos" name="apellidos" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="direccion" class="control-label">Dirección</label>
                <textarea id="direccion" name="direccion" ng-model="direccion" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <label for="email" class="control-label">* Email</label>
                <input type="email" id="email" ng-model="email" name="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="telefono" class="control-label">Teléfono</label>
                <input type="text" id="telefono" ng-model="telefono" name="telefono" class="form-control">
              </div>
              <div class="form-group">
                <label for="celular" class="control-label">Celular</label>
                <input type="text" id="celular" ng-model="celular" name="celular" class="form-control">
              </div>
              <div class="form-group">
                <label for="area" class="control-label">* Area</label>
                <select class="form-control" ng-change="actualizarArea(ar.id_area);" ng-model="ar" ng-options="a.nombre_area for a in areas" required>
                      <option selected="selected">ar</option>
                </select> 
              </div>
              <div class="form-group">
                  <label for="puesto" class="control-label">* Puesto</label>
                  <select class="form-control" ng-change="actualizarPuesto(pu.id_puesto);" ng-model="pu" ng-options="p.nombre_puesto for p in puestos" required>
                      <option selected="selected">pu</option>
                </select> 
                  
              </div>
            </div><!-- col-md-6-->
            <div class="col-md-6">  
              <legend>Cuenta</legend>
              <div class="form-group">
                <label for="perfil" class="control-label">* Perfil</label>
                <select class="form-control" ng-change="actualizarPerfil(permiso.id_perfil);" ng-model="permiso" ng-options="p.perfil for p in perfiles">
                    <option selected="selected">permiso</option>
                </select> 
              </div>
              <div class="form-group">
                  <label for="user" class="control-label">* Usuario</label>
                  <input type="text" id="user" ng-model="user" name="user" class="form-control" disabled>
              </div>
              <legend>Cambiar Contraseña</legend>
              <div ng-show="newPass2 != newPass || formMiPerfil.newPass.$error.minlength">
              	<div class="alert alert-warning">
              		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              		<span ng-show="newPass2!=newPass">
              			Las <strong>contraseñas</strong> no coinciden.
              		</span><br>
              		<span ng-show="formPerfil.newPass.$error.minlength">
              			La <strong>contraseña</strong> debe tener 6 caracteres como minimo.
              		</span>
              	</div>
              </div>
              <div class="form-group">
                <label for="newPass" class="control-label">Nueva contraseña</label>
                <input type="password" id="newPass" ng-model="newPass" name="newPass" ng-minlength="6" class="form-control">
              </div>
              <div class="form-group">
                  <label for="newPass2" class="control-label">Vuelva a escribir la nueva contraseña</label>
                  <input type="password" id="newPass2" ng-model="newPass2" name="newPass2" class="form-control">
              </div>
              </div><!-- end col-md-6-->
            </div><!-- END ROW-->      
            <div class="row">
              <div class="col-md-12 text-right">
                <div class="form-group">
                    <button id="guardarCambios" type="button" ng-click="actualizarDatos()" ng-disabled="formPerfil.$invalid || newPass2!=newPass " class="btn btn-primary "><i class="fa fa-floppy-o"></i> Guardar Cambios</button>

                    <button id="eliminarUsuario" type="button" ng-click="eliminarUsuario();" class="btn btn-danger"><i class="fa fa-times"></i> Eliminar usuario</button>
                </div><!--form-group-->
              </div><!--end col-md-12-->
            </div><!-- end row-->
          </fieldset>
        </form>	
        <div class="mensaje"></div>


</div>
